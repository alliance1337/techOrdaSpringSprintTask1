<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="main_layout.html">
    <div layout:fragment="siteContent">
                <div class="row">
                    <div class="col-8 mx-auto">
                        <form action="/save-student" method="POST" th:if="${student!=null}">
                            <div class="row">
                                <div class="col-12">
                                    <label>NAME : </label>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-12">
                                    <input type="text" class="form-control"
                                           name="name" placeholder="NAME"
                                           th:value="${student.name}"
                                           required>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-12">
                                    <label>SURNAME : </label>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-12">
                                    <input type="text" class="form-control"
                                           name="author" placeholder="SURNAME"
                                           th:value="${student.surname}"
                                           required>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-12">
                                    <label>DURATION: </label>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-12">
                                    <input type="number" class="form-control"
                                           name="duration" placeholder="EXAM"
                                           th:value="${student.exam}"
                                           required>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-12">
                                    <button class="btn btn-success">SAVE STUDENT</button>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>

                <h4 th:if="${student==null}" class="text-center">
                    MUSIC NOT FOUND
                </h4>
            </div>
        </div>
    </div>
</html>
